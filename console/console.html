<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <script src='yetii.js' type="text/javascript"></script>
  <script src='config.js' type="text/javascript"></script>
   <link rel='stylesheet' type='text/css' href='console.css'>
    <title>
      PHINEAS Console
    </title>
  </head>
  <body>
    <table summary="Heading" id='nav'>
      <tr>
        <td>
          <img src="images/phineas.gif" height="96" alt="Phineas logo">
        </td>
        <td>
          <span id='version'></span><br><small>&copy;2011 Thomas L Dunnick</small><br>
          <table summary="Navigation Bar" width="100%">
            <tr>
             <td>
                <a href="?queue"><img alt="show queues" src=
                "images/queue.ico"></a>
              </td>
              <td>
                <a href="?ping"><img alt="ping route" src=
                "images/ping.ico"></a>
              </td>
             <td>
                <a href="?log"><img src="images/log.ico" alt="show log"></a>
              </td>
              <td>
                <a href="?config"><img alt="show configuration" src=
                "images/loop.ico"></a>
              </td>
             <td>
                <a href="?configure"><img alt="configure" src=
                "images/build.ico"></a>
              </td>
              <td>
                <a href="javascript: window.print ();"><img alt="print" src=
                "images/print.ico"></a>
              </td>
              <td>
                <a href="javascript: location.reload (true);"><img alt="refresh" src=
                "images/refresh.ico"></a>
              </td>
							<!--
              <td>
                <a href="?delete"><img alt="delete" src=
                "images/delete.ico"></a>
              </td>
							-->
  							<!--
             <td>
                <a href="?restart"><img alt="restart" src=
                "images/start.ico" class="nav"></a>
              </td>
							-->
               <td>
                <a href="?help"><img alt="help" src=
                "images/help.ico"></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <div id='console'></div>
  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <script src='yetii.js' type="text/javascript"></script>
  <script src='config.js' type="text/javascript"></script>
   <link rel='stylesheet' type='text/css' href='console.css'>
    <title>
      PHINEAS Console
    </title>
  </head>
  <body>
    <table summary="Heading" id='nav'>
      <tr>
        <td>
          <img src="images/phineas.gif" height="96" alt="Phineas logo">
        </td>
        <td>
          <span id='version'></span><br><small>&copy;2011-2012 Thomas L Dunnick</small><br>
          <table summary="Navigation Bar" width="100%">
            <tr>
             <td>
                <a href="?queue">
								<img alt="show queues" src="images/queue.gif"></a>
              </td>
              <td>
                <a href="?ping">
								<img alt="ping route" src="images/ping.gif"></a>
              </td>
             <td>
                <a href="?log"><img src="images/log.gif" alt="show log"></a>
              </td>
              <td>
                <a href="?config">
								<img alt="show configuration" src="images/loop.gif"></a>
              </td>
             <td>
                <a href="?configure">
								<img alt="configure" src="images/build.gif"></a>
              </td>
              <td>
                <a href="javascript:window.print();">
								<img alt="print" src="images/print.gif"></a>
              </td>
              <td>
                <a href="javascript:window.location.reload(true);">
								<img alt="refresh" src="images/refresh.gif"></a>
              </td>
							<!--
              <td>
                <a href="?delete"><img alt="delete" src=
                "images/delete.gif"></a>
              </td>
							-->
              <td>
                <a href="javascript:askRestart();">
								<img alt="restart" src="images/start.gif" id="restart"></a>
              </td>
               <td>
                <a href="?help.html"><img alt="help" src="images/help.gif"></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <div id='console'></div>
  </body>
</html>
